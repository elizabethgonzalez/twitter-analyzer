<!DOCTYPE html>
<html>
<head>
	<title>Twitter Analyzer</title>
	<script src="popup.js"></script>
	<style>
		#content{
			width: 320px;
			height: 450px;
			background: white;
			color: #1DA1F2;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			position: relative;
			font-family: Helvetica, Arial, sans-serif;
		}
		span{
			float:left;
			margin-top: 10px;
			margin-left: 180px;
		}
		img{
			padding-top: 5px;
			margin-left: 10px;
			width:30px;
			float:  left;
		}
		.clearfloat{
			clear:both;
		}
		#but1{
			margin-top: 20px;
			margin-bottom: 10px;
			background-color: #1DA1F2;
			color:white;
			border: none;
			padding: 2px 5px;
		}
		.heading{
			width:100%;
			background-color: #f8f8f8;
			font-size: 15px;
		}
		.report{
			height: 100px;
			width: 100%;
			text-align: left;
			margin: 10px 20px;
			color:black;
			font-size: 14px;
		}
		#footer{
			width:100%;
			position: absolute;
			bottom: 10px;
		}

	</style>
</head>
<body>
	<div id="content">
		<span>for</span>
		<div id="title">
			<img src="images/twitterLogo.png" alt="Twitter Logo">
		</div>
		<div class="clearfloat"></div>
		<button id="but1">Generate Report</button>
		<div class="heading">
			Tweet Content
		</div>
		<div class="report">
			Report Stuff
		</div>
		<div class="heading">
			Sources
		</div>

		<div id="footer">
			Think before you Tweet.
		</div>
	</div>



</body>
</html>
